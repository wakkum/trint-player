<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>
</head>
<body>

  <form id="searchForm">
    <!-- comment out the following line if you don't need playback rate controls -->
    Playback Rate <span id="currentPbr">1</span><input id="pbr" type="range" value="1" min="0.5" max="3" step="0.1" style="width:10%">
    <input id="search" type="text" ><input type="submit" value="search">
  </form>

  {{#if video}}
  <video id="hyperplayer" style="z-index: 5000000; position:relative;" src="{{video}}" type="audio/mp4" controls></video>
  {{else}}
  <audio id="hyperplayer" style="z-index: 5000000; position:relative;" src="{{audio}}" type="audio/mpeg" controls></audio>
  {{/if}}
  <div id="hypertranscript" style="overflow-y:scroll; height:600px; position:relative; border-style:dashed; border-width: 1px; border-color:#999; padding: 8px">
  {{{transcript}}}
  </div>

  <script src="trint-player.js"></script>

</body>
</html>
